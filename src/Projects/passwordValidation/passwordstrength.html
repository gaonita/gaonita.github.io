<!DOCTYPE html>
<html>
	<head>
		<title>Password app</title>
		<link rel="stylesheet" href="passwordstrength.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>
	<body>
		<section>
			<h2>Enter password</h2>
			<div class="password-container">
				<input type="password" name="password" id="password" class="">
				<i id="icon" class="fa fa-eye-slash show-icon"></i>
   			</div>
			<p id="length-text">- Should contain more than 6 characters</p>
			<p id="case-text">- Should contain mixed case letters</p>
			<p id="digit-text">- Should contain a digit</p>
			<p id="special-text">- Should contain a special character</p>
			<p id="strength">password strength:  <i id="level" class="fa fa-ban"></i></p>
		</section>
		<script src="showhide.js"></script>
		<script src="passwordstrength.js"></script>
	</body>
</html>
